Name         : khtml
Version      : 5.2.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 4 solution with KHTML engine
Description  : |
  KHTML is a web rendering engine, based on the KParts technology and using KJS
  for JavaScript support.
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - fdupes
    - giflib-devel
    - libjpeg-devel
    - perl
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - phonon-qt5-devel
    - karchive-devel
    - kcodecs-devel
    - kglobalaccel-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kjs-devel
    - knotifications-devel
    - kparts-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - sonnet-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5X11Extras
    - Qt5PrintSupport
    - openssl
    - libpng
    - zlib
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.GPL3 COPYING.LIB README.md"
    - "%{_kf5_libdir}/libKF5KHtml.so.*"
    - "%{_kf5_plugindir}/*"
    - "%{_kf5_datadir}/*"
    - "%{_kf5_sharedir}/*"
    - "%{_kf5_servicesdir}/*.desktop"
    - "%{_kf5_configdir}/khtmlrc"

FilesInput: khtml5_qt.lang

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - karchive-devel
          - kcodecs-devel
          - kglobalaccel-devel
          - ki18n-devel
          - kiconthemes-devel
          - kio-devel
          - kjs-devel
          - knotifications-devel
          - kparts-devel
          - ktextwidgets-devel
          - kwallet-devel
          - kwidgetsaddons-devel
          - kwindowsystem-devel
          - kxmlgui-devel
          - sonnet-devel
      Files:
          - "%{_kf5_libdir}/libKF5KHtml.so"
          - "%{_kf5_cmakedir}/KF5KHtml/*.cmake"
          - "%{_kf5_includedir}/KHtml/"
          - "%{_kf5_includedir}/khtml_version.h"
          - "%{_kf5_mkspecsdir}/*.pri"
